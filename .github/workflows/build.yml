name: Build Kernel Xiaomi Pad 6

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'  # Setiap Jumat

jobs:
  build-kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set current date variable
        run: echo "CURRENT_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Install pmbootstrap
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          pmbootstrap --version

      - name: Copy config and trigger pmbootstrap setup
        run: |
          mkdir -p ~/.config
          cp xiaomi-pipa.cfg ~/.config/pmbootstrap_v3.cfg
          pmbootstrap status || true

      - name: Switch to custom pmaports (rifux/pipa-pmaports.git)
        run: |
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git remote remove origin || true
          git remote add pipa https://github.com/rifux/pipa-pmaports.git || true
          git fetch pipa v25.06
          git checkout -B v25.06 pipa/v25.06

      - name: Build Kernel
        run: |
          pmbootstrap build linux-postmarketos-qcom-sm8250-pipa

      - name: Collect Kernel APK
        run: |
          mkdir -p out
          cp ~/.local/var/pmbootstrap/packages/v25.06/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/

      - name: Upload Kernel APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-pipa-kernel_${{ env.CURRENT_DATE }}
          path: out/*.apk
          retention-days: 14
