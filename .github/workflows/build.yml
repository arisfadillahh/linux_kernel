name: Build Xiaomi Pad 6 Kernel

on:
  workflow_dispatch:
  push:
    branches:
      - vipaoL/dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev bc ccache
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

    - name: Prepare kernel source
      run: |
        cp arch/arm64/configs/sm8250.config .config
        make olddefconfig

    - name: Build kernel
      run: |
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        make -j$(nproc)
        
        # Verify kernel image exists
        [ -f arch/arm64/boot/Image ] && echo "Kernel build successful" || echo "Kernel image not found"

    - name: Upload kernel image
      uses: actions/upload-artifact@v4
      with:
        name: kernel-image
        path: arch/arm64/boot/Image
